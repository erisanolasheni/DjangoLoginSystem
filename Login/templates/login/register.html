{% extends 'login/master.html' %}
{% block body %}
<form method="post" action="{% url 'register' %}">
  <h1>User Register</h1>
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputfullname1">Full Name</label>
        <input type="text" name="fullname" class="form-control" id="exampleInputfullname1" aria-describedby="fullnameHelp"
            placeholder="Enter fullname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
            <label for="exampleInputPassword2">Re-Type Password</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><a class="mx-3" href="{% url 'login' %}">Login Here</a>
</form>
{% endblock %}
